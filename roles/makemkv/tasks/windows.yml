---

- name: Install MakeMKV from Chocolatey
  win_chocolatey:
    name: makemkv
    state: latest

- name: Remove %USERPROFILE&\Desktop\MakeMKV.lnk
  ansible.windows.win_file:
    path: "%USERPROFILE%\\Desktop\\MakeMKV.lnk"
    state: absent

